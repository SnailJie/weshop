spring.application.name=weshop-user
server.port=0
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=weshop-config-server
spring.cloud.config.profile=@env@
spring.cloud.config.name=weshop-user,datasource,common
spring.main.allow-bean-definition-overriding=true

# mq 服务器的地址
spring.rabbitmq.host=47.109.17.119
# mq 服务器的端口
spring.rabbitmq.port=5672
# mq 服务器的连接使用的用户名
spring.rabbitmq.username=qunaer
# mq 服务器的连接使用的密码
spring.rabbitmq.password=qunaer
# mq 服务器的连接使用的虚拟机
spring.rabbitmq.virtual-host=/



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://47.109.17.119:3306/qunaer?useunicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=1
spring.datasource.druid.stat-view-servlet.allow=true
spring.datasource.druid.test-on-borrow=true

# mybatis配置
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumOrdinalTypeHandler
mybatis.configuration.map-underscore-to-camel-case=true

# 通用mapper配置
mapper.identity=MYSQL
mapper.mappers=tech.wetech.weshop.common.utils.MyMapper
mapper.not-empty=false


spring.redis.port=6379
spring.redis.database=0
spring.redis.host=47.109.17.119
spring.redis.password=123456

