spring.application.name=weshop-order
server.port=0
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=weshop-config-server
spring.cloud.config.profile=@env@
spring.cloud.config.name=weshop-order,common,datasource

spring.main.allow-bean-definition-overriding=true




spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://47.109.17.119:3306/qunaer?useunicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=1
spring.datasource.druid.stat-view-servlet.allow=true
spring.datasource.druid.test-on-borrow=true
# mybatis配置
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumOrdinalTypeHandler
mybatis.configuration.map-underscore-to-camel-case=true

# 通用mapper配置
mapper.identity=MYSQL
mapper.mappers=tech.wetech.weshop.common.utils.MyMapper
mapper.not-empty=false

#redis??
spring.redis.port=6379
spring.redis.database=0
spring.redis.host=47.109.17.119
spring.redis.password=123456




spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=30000
#请求处理的超时时间
ribbon.ReadTimeout:120000
#请求连接的超时时间
ribbon.ConnectTimeout:30000
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

spring.rabbitmq.host=47.109.17.119
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/
spring.rabbitmq.username=weshop
spring.rabbitmq.password=weshop

spring.sleuth.sampler.probability=1
spring.zipkin.base-url=http://47.109.17.119:9411
spring.zipkin.sender.type=WEB
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR
